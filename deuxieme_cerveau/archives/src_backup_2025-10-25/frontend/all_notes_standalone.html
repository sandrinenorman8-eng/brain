<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö Toutes les Notes - Version Fonctionnelle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .glass-effect {
            background: rgba(13, 27, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 246, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(13, 27, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 246, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #00f6ff 0%, #0d1b2a 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 246, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            color: #00f6ff;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 24px;
            background: rgba(0, 246, 255, 0.1);
            border: 1px solid rgba(0, 246, 255, 0.2);
            border-radius: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-link:hover {
            background: rgba(0, 246, 255, 0.2);
            border-color: rgba(0, 246, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 246, 255, 0.3);
        }

        .search-container {
            padding: 20px 30px;
            background: rgba(13, 27, 42, 0.4);
            border-bottom: 1px solid rgba(0, 246, 255, 0.1);
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(0, 246, 255, 0.2);
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(13, 27, 42, 0.5);
            color: #ffffff;
        }

        .search-box:focus {
            outline: none;
            border-color: #00f6ff;
            box-shadow: 0 0 0 3px rgba(0, 246, 255, 0.2);
            background: rgba(13, 27, 42, 0.7);
        }

        .search-status {
            font-size: 12px;
            color: #cccccc;
            margin-top: 5px;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
        }

        .search-status.active {
            background: #d4edda;
            color: #155724;
        }

        .search-status.inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .accordion-container {
            padding: 20px 30px;
        }

        .accordion-item {
            margin-bottom: 15px;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(13, 27, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 246, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .accordion-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 246, 255, 0.2);
            border-color: rgba(0, 246, 255, 0.2);
        }

        .accordion-header {
            background: rgba(13, 27, 42, 0.8);
            color: #ffffff;
            padding: 20px 25px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border: none;
            width: 100%;
            border-bottom: 1px solid rgba(0, 246, 255, 0.1);
        }

        .accordion-header:hover {
            background: rgba(13, 27, 42, 0.9);
            border-bottom-color: rgba(0, 246, 255, 0.2);
        }

        .folder-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .folder-emoji {
            font-size: 2rem;
        }

        .folder-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #eaeaea;
        }

        .file-count {
            font-size: 0.9rem;
            color: #bbbbbb;
            background: rgba(255, 255, 255, 0.08);
            padding: 4px 12px;
            border-radius: 20px;
        }

        .latest-date {
            font-size: 0.8rem;
            color: #28a745;
            background: rgba(40, 167, 69, 0.1);
            padding: 4px 10px;
            border-radius: 15px;
            font-weight: 600;
        }

        .accordion-icon {
            font-size: 1.2rem;
            color: #00f6ff;
            transition: transform 0.3s ease;
            font-weight: bold;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            background: rgba(13, 27, 42, 0.4);
        }

        .accordion-content.active {
            max-height: 1000px;
            transition: max-height 0.4s ease-in;
        }

        .files-container {
            padding: 20px 25px;
            max-height: 400px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: rgba(13, 27, 42, 0.5);
            border-radius: 12px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            border: 1px solid rgba(0, 246, 255, 0.1);
        }

        .file-item:hover {
            background: rgba(13, 27, 42, 0.7);
            border-left-color: #00f6ff;
            border-color: rgba(0, 246, 255, 0.2);
            transform: translateX(5px);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .file-emoji {
            font-size: 1.5rem;
        }

        .file-name {
            font-weight: 600;
            color: #eaeaea;
            font-size: 1.1rem;
        }

        .file-date {
            font-size: 0.9rem;
            color: #bbbbbb;
            background: rgba(255, 255, 255, 0.08);
            padding: 4px 10px;
            border-radius: 15px;
        }

        .read-btn {
            background: linear-gradient(135deg, #00f6ff 0%, #ff00e5 100%);
            color: #0d1b2a;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 246, 255, 0.3);
        }

        .read-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 246, 255, 0.4);
        }

        .search-excerpt {
            font-size: 12px;
            color: #dddddd;
            margin-top: 8px;
            padding: 8px;
            background: #2a2a2a;
            border-radius: 6px;
            border-left: 4px solid #00f6ff;
            line-height: 1.4;
        }

        .search-excerpt mark {
            background: #00f6ff !important;
            color: #0d1b2a !important;
            padding: 1px 3px !important;
            border-radius: 3px !important;
            font-weight: bold !important;
        }

        .search-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideInRight 0.3s ease;
        }

        .search-message.success { background: #28a745; }
        .search-message.error { background: #dc3545; }
        .search-message.info { background: #17a2b8; }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        .loading-message {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 246, 255, 0.2);
            border-top: 4px solid #00f6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-link">
                ‚Üê Retour √† l'accueil
            </a>
            <h1>üìö Toutes les Notes</h1>
            <p>Version fonctionnelle avec recherche compl√®te</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="üîç Rechercher dans les titres et le contenu des fichiers..." id="searchInput">
            <div class="search-status" id="searchStatus">
                üí° V√©rification du serveur de recherche...
            </div>
            <div style="margin-top: 10px; font-size: 12px; color: #666;">
                <button onclick="testSearchServer()" style="background: #ff6b6b; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">üîß Test Serveur</button>
                <button onclick="clearConsole()" style="background: #4CAF50; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">üßπ Clear Console</button>
            </div>
        </div>

        <div class="accordion-container">
            <div id="categories-content">
                <div class="loading-message">
                    <div class="loading-spinner"></div>
                    <h3>Chargement des notes...</h3>
                    <p>G√©n√©ration du contenu en cours...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('üöÄ Initialisation de la page de recherche - Version fonctionnelle');

        // Variables globales
        let searchTimeout;
        let searchServerAvailable = false;
        let categoriesData = [];
        let filesData = {};

        // Fonctions utilitaires
        function formatDate(dateStr) {
            // Si la date contient d√©j√† "√†", c'est d√©j√† format√©e avec l'heure
            if (dateStr.includes('√†')) {
                return dateStr;
            }

            // Essayer de parser au format fran√ßais DD/MM/YYYY
            if (dateStr.includes('/')) {
                const parts = dateStr.split('/');
                if (parts.length === 3) {
                    // Convertir DD/MM/YYYY vers Date
                    const date = new Date(parts[2], parts[1] - 1, parts[0]);
                    if (!isNaN(date.getTime())) {
                        return date.toLocaleDateString('fr-FR', {
                            day: '2-digit',
                            month: '2-digit',
                            year: 'numeric'
                        });
                    }
                }
            }

            // Fallback pour les autres formats
            const date = new Date(dateStr);
            if (!isNaN(date.getTime())) {
                return date.toLocaleDateString('fr-FR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
            }

            // Si tout √©choue, retourner la cha√Æne originale
            return dateStr;
        }

        function updateSearchStatus(message, type = 'info') {
            const statusDiv = document.getElementById('searchStatus');
            statusDiv.textContent = message;
            statusDiv.className = `search-status ${type}`;
        }

        function showSearchMessage(message, type = 'info') {
            // Supprimer les anciens messages
            const oldMessages = document.querySelectorAll('.search-message');
            oldMessages.forEach(msg => msg.remove());

            // Cr√©er le nouveau message
            const messageDiv = document.createElement('div');
            messageDiv.className = `search-message ${type}`;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);

            // Supprimer automatiquement apr√®s 4 secondes
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.style.animation = 'slideOutRight 0.3s ease';
                    setTimeout(() => messageDiv.remove(), 300);
                }
            }, 4000);
        }

        function highlightSearchTerm(text, searchTerm) {
            if (!text || !searchTerm) return text;
            const regex = new RegExp(`(${searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<mark>$1</mark>');
        }

        // Fonction pour basculer les accord√©ons
        function toggleAccordion(id) {
            console.log('üîÑ Toggle accordion:', id);
            const content = document.getElementById(id);
            const icon = document.getElementById('icon-' + id);

            if (content && icon) {
                if (content.classList.contains('active')) {
                    content.classList.remove('active');
                    icon.textContent = '‚ñº';
                } else {
                    // Fermer tous les autres accord√©ons
                    document.querySelectorAll('.accordion-content.active').forEach(item => {
                        item.classList.remove('active');
                    });
                    document.querySelectorAll('.accordion-icon').forEach(iconEl => {
                        iconEl.textContent = '‚ñº';
                    });

                    // Ouvrir celui-ci
                    content.classList.add('active');
                    icon.textContent = '‚ñ≤';
                }
            } else {
                console.error('‚ùå √âl√©ments accordion non trouv√©s:', id);
            }
        }

        // Fonction pour charger les donn√©es depuis l'API
        async function loadNotesData() {
            try {
                console.log('üì° Chargement des donn√©es depuis l\'API...');
                const response = await fetch('/all_notes_data');

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const data = await response.json();
                console.log('‚úÖ Donn√©es re√ßues:', data);

                // Convertir les donn√©es pour le format attendu
                categoriesData = [];
                filesData = {};

                if (data.html) {
                    // Extraire les cat√©gories des donn√©es HTML (solution temporaire)
                    // Id√©alement, on devrait modifier l'API pour retourner les donn√©es brutes
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data.html, 'text/html');
                    const accordionItems = doc.querySelectorAll('.accordion-item');

                    accordionItems.forEach(item => {
                        const folderEmoji = item.querySelector('.folder-emoji')?.textContent;
                        const folderName = item.querySelector('.folder-name')?.textContent;
                        const fileCount = item.querySelector('.file-count')?.textContent;
                        const latestDate = item.querySelector('.latest-date')?.textContent?.replace('Dernier: ', '');

                        if (folderName) {
                            // Extraire la couleur depuis les styles inline (si pr√©sente)
                            const header = item.querySelector('.accordion-header');
                            const colorMatch = header?.style?.background?.match(/linear-gradient.*?(#[0-9a-fA-F]{6})/);
                            const color = colorMatch ? colorMatch[1] : '#666';

                            categoriesData.push({
                                name: folderName,
                                emoji: folderEmoji || 'üìÅ',
                                color: color
                            });

                            // Extraire les fichiers
                            const fileItems = item.querySelectorAll('.file-item');
                            filesData[folderName] = [];

                            fileItems.forEach(fileItem => {
                                const fileName = fileItem.querySelector('.file-name')?.textContent;
                                const fileDate = fileItem.querySelector('.file-date')?.textContent;

                                if (fileName && fileDate) {
                                    // Convertir la date fran√ßaise vers le format ISO
                                    const dateParts = fileDate.split('/');
                                    if (dateParts.length === 3) {
                                        const isoDate = `${dateParts[2]}-${dateParts[1].padStart(2, '0')}-${dateParts[0].padStart(2, '0')}`;
                                        filesData[folderName].push({
                                            name: fileName,
                                            date: isoDate,
                                            path: `${folderName}\\${fileName}`
                                        });
                                    }
                                }
                            });
                        }
                    });
                }

                return true;
            } catch (error) {
                console.error('‚ùå Erreur lors du chargement des donn√©es:', error);
                showSearchMessage('Erreur de chargement des donn√©es', 'error');
                return false;
            }
        }

        // V√©rifier le serveur de recherche
        async function checkSearchServer() {
            try {
                console.log('üîç V√©rification du serveur de recherche...');
                const response = await fetch('http://localhost:3008/status', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    searchServerAvailable = true;
                    updateSearchStatus('üü¢ Serveur de recherche actif - Recherche dans le contenu disponible', 'active');
                    console.log('‚úÖ Serveur de recherche actif:', data);
                    return true;
                }
            } catch (error) {
                console.log('‚ö†Ô∏è Serveur de recherche non disponible:', error.message);
            }
            
            searchServerAvailable = false;
            updateSearchStatus('üî¥ Serveur de recherche inactif - Recherche dans les titres uniquement', 'inactive');
            return false;
        }

        // Recherche de contenu via serveur
        async function searchContent(searchTerm) {
            if (!searchServerAvailable || searchTerm.length < 2) {
                return [];
            }

            try {
                console.log(`üîé Recherche de contenu pour: "${searchTerm}"`);
                
                const response = await fetch('http://localhost:3008/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ term: searchTerm })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('üìä R√©sultats de recherche de contenu:', data);
                
                if (data.results && data.results.length > 0) {
                    showSearchMessage(`${data.results.length} fichier(s) trouv√©(s) avec "${searchTerm}"`, 'success');
                    return data.results;
                }
                
                return [];
            } catch (error) {
                console.error('‚ùå Erreur lors de la recherche de contenu:', error);
                showSearchMessage(`Erreur de recherche: ${error.message}`, 'error');
                searchServerAvailable = false;
                updateSearchStatus('üî¥ Erreur serveur - Recherche locale uniquement', 'inactive');
                return [];
            }
        }

        // Fonction principale de recherche
        async function performSearch(searchTerm) {
            console.log(`üîç Recherche pour: "${searchTerm}"`);
            
            const accordionItems = document.querySelectorAll('.accordion-item');
            
            if (!searchTerm) {
                // Afficher tout si pas de recherche
                accordionItems.forEach(item => {
                    item.style.display = 'block';
                    const fileItems = item.querySelectorAll('.file-item');
                    fileItems.forEach(fileItem => {
                        fileItem.style.display = 'flex';
                        // Supprimer les extraits de recherche
                        const excerpts = fileItem.querySelectorAll('.search-excerpt');
                        excerpts.forEach(excerpt => excerpt.remove());
                    });
                });
                return;
            }

            const searchTermLower = searchTerm.toLowerCase();
            
            // Recherche locale dans les titres
            accordionItems.forEach(item => {
                const folderName = item.querySelector('.folder-name').textContent.toLowerCase();
                const fileItems = item.querySelectorAll('.file-item');
                let hasVisibleFiles = false;

                fileItems.forEach(fileItem => {
                    const fileName = fileItem.querySelector('.file-name').textContent.toLowerCase();
                    
                    // Supprimer les anciens extraits
                    const oldExcerpts = fileItem.querySelectorAll('.search-excerpt');
                    oldExcerpts.forEach(excerpt => excerpt.remove());
                    
                    if (fileName.includes(searchTermLower) || folderName.includes(searchTermLower)) {
                        fileItem.style.display = 'flex';
                        hasVisibleFiles = true;
                    } else {
                        fileItem.style.display = 'none';
                    }
                });

                if (hasVisibleFiles || folderName.includes(searchTermLower)) {
                    item.style.display = 'block';
                    // Ouvrir automatiquement l'accord√©on
                    const accordionContent = item.querySelector('.accordion-content');
                    if (accordionContent && !accordionContent.classList.contains('active')) {
                        toggleAccordion(accordionContent.id);
                    }
                } else {
                    item.style.display = 'none';
                }
            });

            // Recherche de contenu
            const contentResults = await searchContent(searchTerm);
            
            if (contentResults.length > 0) {
                contentResults.forEach(result => {
                    // Trouver l'√©l√©ment correspondant
                    accordionItems.forEach(item => {
                        const folderName = item.querySelector('.folder-name').textContent;
                        if (folderName === result.category) {
                            const fileItems = item.querySelectorAll('.file-item');
                            fileItems.forEach(fileItem => {
                                const fileName = fileItem.querySelector('.file-name').textContent;
                                
                                if (fileName === result.filename || fileName.includes(result.filename.replace('.txt', ''))) {
                                    // Afficher ce fichier
                                    fileItem.style.display = 'flex';
                                    item.style.display = 'block';
                                    
                                    // Ajouter les extraits
                                    if (result.excerpts && result.excerpts.length > 0) {
                                        result.excerpts.forEach(excerpt => {
                                            const excerptDiv = document.createElement('div');
                                            excerptDiv.className = 'search-excerpt';
                                            excerptDiv.innerHTML = `
                                                <strong>üìÑ Ligne ${excerpt.line_number} (${excerpt.match_number}/${result.match_count}):</strong><br>
                                                ${highlightSearchTerm(excerpt.text, searchTerm)}
                                            `;
                                            fileItem.appendChild(excerptDiv);
                                        });
                                    }
                                    
                                    // Ouvrir l'accord√©on
                                    const accordionContent = item.querySelector('.accordion-content');
                                    if (accordionContent && !accordionContent.classList.contains('active')) {
                                        toggleAccordion(accordionContent.id);
                                    }
                                }
                            });
                        }
                    });
                });
            }
        }

        // G√©n√©rer le HTML des cat√©gories
        function generateHTML() {
            console.log('üèóÔ∏è G√©n√©ration du HTML avec donn√©es dynamiques...');
            let html = '';

            categoriesData.forEach(category => {
                const files = filesData[category.name] || [];

                if (files.length === 0) return;

                files.sort((a, b) => new Date(b.date) - new Date(a.date));
                const latestDate = files[0].date;
                const categoryId = category.name.replace(/\s+/g, '-').replace(/[^a-zA-Z0-9-]/g, '');

                html += `
                    <div class="accordion-item">
                        <button class="accordion-header" onclick="toggleAccordion('content-${categoryId}')">
                            <div class="folder-info">
                                <span class="folder-emoji">${category.emoji}</span>
                                <span class="folder-name">${category.name}</span>
                                <span class="file-count">${files.length} fichier${files.length > 1 ? 's' : ''}</span>
                                <span class="latest-date">Dernier: ${formatDate(latestDate)}</span>
                            </div>
                            <span class="accordion-icon" id="icon-content-${categoryId}">‚ñº</span>
                        </button>
                        <div class="accordion-content" id="content-${categoryId}">
                            <div class="files-container">
                `;

                files.forEach(file => {
                    html += `
                        <div class="file-item">
                            <div class="file-info">
                                <span class="file-emoji">üìÑ</span>
                                <span class="file-name">${file.name}</span>
                                <span class="file-date">${formatDate(file.date)}</span>
