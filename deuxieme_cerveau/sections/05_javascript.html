                console.error('‚ùå Section elements not found:', sectionId);

            }

            state.collapsed = !state.collapsed;

            if (state.collapsed) {
                content.classList.add('collapsed');
                icon.style.transform = 'rotate(-90deg)';
                section.style.minHeight = '60px';
