<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memobrik</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e3e3e3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 15px;
            margin: 20px;
        }
        
        .retry-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .retry-btn:hover {
            background: #0056b3;
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #28a745;
            color: white;
            padding: 8px;
            text-align: center;
            font-size: 12px;
            z-index: 1000;
        }
        
        .status-bar.error {
            background: #dc3545;
        }
        
        .status-bar.warning {
            background: #ffc107;
            color: #212529;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <h3>Connexion à Memobrik...</h3>
        <p>Vérification du serveur en cours</p>
    </div>
    
    <div id="error" class="error" style="display: none;">
        <h4>❌ Erreur de connexion</h4>
        <p id="error-message">Impossible de se connecter au serveur Memobrik</p>
        <button class="retry-btn" onclick="checkServer()">Réessayer</button>
    </div>
    
    <div id="status-bar" class="status-bar" style="display: none;"></div>
    
    <iframe id="memobrik-frame" style="display: none;" src="about:blank"></iframe>

    <script>
        const SERVER_URL = 'http://localhost:5008';
        const CHECK_INTERVAL = 5000; // 5 secondes
        let checkTimer;
        
        function showStatus(message, type = 'success') {
            const statusBar = document.getElementById('status-bar');
            statusBar.textContent = message;
            statusBar.className = `status-bar ${type}`;
            statusBar.style.display = 'block';
            
            // Masquer après 3 secondes sauf pour les erreurs
            if (type !== 'error') {
                setTimeout(() => {
                    statusBar.style.display = 'none';
                }, 3000);
            }
        }
        
        function showLoading(message = 'Connexion à Memobrik...') {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('error').style.display = 'none';
            document.getElementById('memobrik-frame').style.display = 'none';
            document.querySelector('#loading h3').textContent = message;
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('memobrik-frame').style.display = 'none';
            document.getElementById('error-message').textContent = message;
            showStatus('❌ Serveur non disponible', 'error');
        }
        
        function showMemobrik() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('memobrik-frame').style.display = 'block';
            document.getElementById('memobrik-frame').src = SERVER_URL;
            showStatus('✅ Connecté à Memobrik');
        }
        
        async function checkServer() {
            try {
                showLoading('Vérification du serveur...');
                
                const response = await fetch(`${SERVER_URL}/health`, {
                    method: 'GET',
                    cache: 'no-store',
                    signal: AbortSignal.timeout(5000)
                });
                
                if (response.ok) {
                    showMemobrik();
                    startPeriodicCheck();
                } else {
                    throw new Error(`Serveur répond avec le code ${response.status}`);
                }
                
            } catch (error) {
                console.error('Erreur de connexion:', error);
                
                if (error.name === 'AbortError') {
                    showError('Timeout de connexion au serveur');
                } else {
                    showError(`Erreur: ${error.message}`);
                }
                
                // Essayer de démarrer le serveur via l'extension
                try {
                    showLoading('Tentative de démarrage du serveur...');
                    
                    const response = await chrome.runtime.sendMessage({
                        action: 'start_server'
                    });
                    
                    if (response && response.success) {
                        // Attendre un peu puis revérifier
                        setTimeout(checkServer, 3000);
                    } else {
                        showError('Impossible de démarrer le serveur automatiquement');
                    }
                    
                } catch (startError) {
                    console.error('Erreur démarrage serveur:', startError);
                    showError('Erreur lors du démarrage automatique du serveur');
                }
            }
        }
        
        function startPeriodicCheck() {
            // Vérifier périodiquement que le serveur est toujours accessible
            if (checkTimer) clearInterval(checkTimer);
            
            checkTimer = setInterval(async () => {
                try {
                    const response = await fetch(`${SERVER_URL}/health`, {
                        method: 'GET',
                        cache: 'no-store',
                        signal: AbortSignal.timeout(3000)
                    });
                    
                    if (!response.ok) {
                        throw new Error('Serveur non accessible');
                    }
                    
                } catch (error) {
                    console.warn('Serveur déconnecté, tentative de reconnexion...');
                    clearInterval(checkTimer);
                    checkServer();
                }
            }, CHECK_INTERVAL);
        }
        
        // Gestionnaire d'erreur pour l'iframe
        document.getElementById('memobrik-frame').addEventListener('error', () => {
            showError('Erreur de chargement de l\'interface Memobrik');
        });
        
        // Démarrer la vérification au chargement
        document.addEventListener('DOMContentLoaded', () => {
            checkServer();
        });
        
        // Nettoyer les timers lors de la fermeture
        window.addEventListener('beforeunload', () => {
            if (checkTimer) clearInterval(checkTimer);
        });
    </script>
</body>
</html>
